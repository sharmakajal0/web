<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Example Legend
            </legend>
            <p>
                <label for="input">Example Input</label>
                <input id="input" type="text" placeholder="Example Input">
            </p>
            <p>
                <label for="select">Example select</label>
                <select id="select"></select>
                <option value="">Choose...</option>
                <select id="select">
                    <option value="choose..."></option>
                    <optgroup label="Option group 1">
                        <option value="">Option 1 of group 1</option>
                        <option value="">Option 2 of group 1</option>
                        <option value="">Option 3 of group 1</option>
                    </optgroup>
                    <optgroup label="Option group 2">
                        <option value="">Option 1 of group 2</option>
                        <option value="">Option 2 of group 2</option>
                        <option value="">Option 3 of group 2</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label>
                    <input type="checkbox"  value="">
                    check this checkbox 
                </label>
            </p>
            <p>
                <label>
                    <input id="optionsRadios1" type="radio" name='optionsradios' value="option1" checked="">
                    option one is this and that
                    <div class="w-100"></div>
                    <input id="optionsRadios1" type="radio" name='optionsradios' value="option1" checked="">
                    option two is something else that's also super long to demonstrate the wrapping of these fancy form controls.
                    <br />
                    <input id="optionsRadios1" type="radio" name='optionsradios' value="option1" disabled="">
                    option 3 is disabled
                </label>
            </p>
            <p>
                <label for="textarea">
                    Example textarea
                </label>
                <textarea id="textarea" rows="5"></textarea>
            </p>
            <p>
                <label for="date">
                    Example Date
                </label>
                <input id="date" type="date">
            </p>
            <p>
                <label for="time">
                    Example time
                </label>
                <input id="time" type="time">
            </p>
            <p>
                <label for="Output">
                    Example Output
                </label>
                <output id="outut" name="result">100</output>
            </p>
            <p>
                <button type="submit">Button Submit</button>
                <input type="submit" value="Input submit button">
                <input type="submit" value="Input reset button">
                <input type="submit" value="Input button">
            </p>
            <p>
                <button type="submit" disabled="">Button Submit</button>
                <input type="submit" value="Input submit button" disabled="">
                <input type="submit" value="Input reset button" disabled="">
                <input type="submit" value="Input button" disabled="">
            </p>
        </fieldset>
    </form>
</body>
</html>
