<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formatting</title>
</head>
<body>
    <p>The formatting methods are applied on this paragraph
        <br />
        <h1>HTML <small><small>Formatting line</small></small> Document</h1>
        <br />
        <h1>HTML <mark>Formatting line</mark> Document</h1>
        <br />
        <b>This line is bold</b>
        <br />
        <strong>This line is <del>deleted</del></strong>
        <br />
        <strong>This line is <ins>inserted</ins></strong>
        <br />
        <strong>This line is <sub>subscript</sub></strong>
        <br />
        <strong>This line is <sup>superscript</sup></strong>
        <br />
        <i>This line is italic</i>
        <br />
        <em>This line is emphasised</em>
    </p>
</body>
</html>
