<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
</head>
<body>
    <p disabled="clickHandler('p')">This is a button</p>
    <button disabled="clickHandler('button')">Button</button>

    <script type="text/javascript">
        const clickCount = {};
        /**
         * @param {string} elementType
         */
        function clickHandler(elementType) {
            let count = clickCount[elementType];
            count = count? count + 1: 1;
            clickCount[elementType] = count;
            const div = document.createElement('div');
            div.innerHTML = `Clicked a <strong>${elementType}</strong> <b>${count}</b> times`;
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
