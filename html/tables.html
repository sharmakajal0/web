<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th {
            padding: 15px;
        }
        th {
            text-align: left;
        }
        table {
            border-spacing: 15px;
        }
        table#t01 {
            font-family:cursive
        }

    </style>
</head>
<body>
    <table id="t01" width="100%">
        <caption>Telephone numbers and age</caption>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th colspan="2">Telephone</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Chandan</td>
            <td>Sharma</td>
            <td>55577854</td>
            <td>55577855</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Manish</td>
            <td>Sharma</td>
            <td>55577854</td>
            <td>55577855</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
